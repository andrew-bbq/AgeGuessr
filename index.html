<!DOCTYPE html>

<head>
    <title>AgeGuessr</title>
    <link rel="stylesheet" href="include/style.css">
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <script src="include/vue.min.js"></script>
    <script src="include/jquery-3.4.1.min.js"></script>
    <script src="include/require.js"></script>
</head>

<div class="container">
    <nav class="navbar navbar-expand-lg">
        AgeGuessr
    </nav>

    <div id="homeContainer">
        <div class="row">
            <div class="col-sm-12 pb-3 display-2 text-center knockout">AgeGuessr</div>
        </div>
        <div class="row">
            <div class="h6 col-sm-12 text-center" id="selecttext">Select Gamemode</div>
        </div>
        <div class="container" id="start">
            <div class="row justify-content-center">
                <div class="col-sm-5 center-text">
                    <button id="survival" class="mr-5 btn btn-outline-dark float-left">
                        Survival
                    </button>
                    <button id="arcade" class="btn btn-outline-dark float-right">
                        Arcade
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="gameContainer">
        <p id="additionalInfo">
        </p>
        <label id="name"></label>
        <img id="face" src=""></img>
        <input type="number" id="guess" placeholder="Age?"></input>
        <button id="submit">Submit</button>
    </div>
</div>

<script src="scripts/index.js">

</script>
