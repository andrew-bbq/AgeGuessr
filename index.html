<!DOCTYPE html>

<head>
    <title>AgeGuessr</title>
    <link rel="stylesheet" href="include/style.css">
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <script src="include/vue.min.js"></script>
    <script src="include/jquery-3.4.1.min.js"></script>
    <script src="include/require.js"></script>
</head>

<div class="container">
    <nav class="navbar navbar-expand-lg">
        AgeGuessr
    </nav>

    <div id="homeContainer">
        <div class="row pb-3 display-2 text-center">AgeGuessr</div>
        <div class="row h6 text-center" id="selecttext">Select Gamemode</div>
        <div class="row pb-3 " id="start">
            <button id="survival" class="btn btn-outline-dark col-lg-2">
                Survival
            </button>
            <button id="arcade" class="btn btn-outline-dark col-lg-2">
                Arcade
            </button>
        </div>
    </div>

    <div id="gameContainer">
        <p id="additionalInfo">
        </p>
        <label id="name"></label>
        <img id="face" src=""></img>
        <input type="number" id="guess" placeholder="Age?"></input>
        <button id="submit">Submit</button>
    </div>
</div>

<script src="scripts/index.js">

</script>
